{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container" style="text-align: center; padding: 50px 0;">
    <h1 style="font-size: 48px; color: #004080;">404</h1>
    <p style="font-size: 18px;">Oops! The page you are looking for does not exist.</p>
    <p>It might have been removed, renamed, or didn't exist in the first place.</p>
    <a href="{% url 'home' %}" class="btn" style="text-decoration: none; color: #fff; background-color: #004080; padding: 10px 20px; border-radius: 5px; display: inline-block; margin-top: 20px;">
        Back to Home
    </a>
</div>
{% endblock %}
